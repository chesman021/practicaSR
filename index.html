                <div class="col-md-6">
                    <div class="mb-3 mt-4">
                        <p class="text-primary fw-bold fs-2">Registro para participantes</p>
                    </div>
                    <form class="was-validated">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="campania" placeholder="Nombre de la Compañia" data-regex="letras" maxlength="150" required>
                            <div class="invalid-feedback">
                                Debe agregar nombre de compañia.
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="cedula" placeholder="Cedula" maxlength="25" data-regex="numeros" required>
                            <div class="invalid-feedback">
                                Debe agregar una cedula.
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="contacto" placeholder="Nombre de la persona para contacto" data-regex="letras" maxlength="254" required>
                            <div class="invalid-feedback">
                                Debe agregar Nombre de la persona para contacto.
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="titulo" placeholder="Titulo" maxlength="254" data-regex="letras" required>
                            <div class="invalid-feedback">
                                Debe agregar un titulo.
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="correo" placeholder="Correo electrónico" maxlength="150" data-regex="email" required>
                            <div class="invalid-feedback">
                                Debe agregar una direccion de correo.
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="tel" class="form-control" id="telefono" placeholder="Teléfono" maxlength="10" data-regex="telefono" required>
                            <div class="invalid-feedback">
                                Debe agregar teléfono.
                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="aviso" required>
                            <label class="form-check-label" for="aviso">He leído y acepto el <a href="https://mx.weeclaims.net/LegalAP/" target="_blank">Aviso de provacidad/Términos y condiciones</a></label>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" id="continuar" disabled>Continuar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
